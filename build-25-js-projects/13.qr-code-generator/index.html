<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code generator</title>

    <!-- Include the styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- link the font awesome -->
    <script
      src="https://kit.fontawesome.com/a221cb47ee.js"
      crossorigin="anonymous"
    ></script>

    <!-- Include the script file-->
    <script src="./main.js" defer></script>

    <!-- include QRCode.js (it's is javascript library for making QRCode) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
  </head>

  <body>
    <h1>QR Code Generator</h1>
    <input class="qr-text" type="text" placeholder="Type text or use url" />

    <div class="qr-container"></div>
    <p class="error-mess"></p>
    <button class="btn">Generate QR</button>
  </body>
</html>
