<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll to Top and Scroll to Bottom</title>

    <!-- Include the styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- link the font awesome -->
    <script
      src="https://kit.fontawesome.com/a221cb47ee.js"
      crossorigin="anonymous"
    ></script>

    <!-- Include the script file-->
    <script src="./main.js" defer></script>
  </head>

  <body>
    <h1>Scroll To Top and Bottom</h1>
    <button class="scroll-bottom">
      Scroll <i class="fa-solid fa-down-long"></i>
    </button>
    <div class="loader">
      <i class="fa-solid fa-spinner"></i>
      Loading...
    </div>
    <div class="data"></div>
    <button class="scroll-top">
      Scroll <i class="fa-solid fa-up-long"></i>
    </button>
  </body>
</html>
