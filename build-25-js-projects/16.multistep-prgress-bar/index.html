<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step progress bar</title>

    <!-- Include the styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- link the font awesome -->
    <script
      src="https://kit.fontawesome.com/a221cb47ee.js"
      crossorigin="anonymous"
    ></script>

    <!-- Include the script file-->
    <script src="./main.js" defer></script>
  </head>

  <body>
    <h1>Multi-Step Progress Bar</h1>
    <div class="container">
      <div class="progress-container">
        <div class="progress"></div>

        <div class="icon-wrapper active">
          <i class="fa-brands fa-facebook"></i>
          <p class="label">Facebook</p>
        </div>

        <div class="icon-wrapper">
          <i class="fa-brands fa-instagram"></i>
          <p class="label">Instagram</p>
        </div>

        <div class="icon-wrapper">
          <i class="fa-brands fa-twitter"></i>
          <p class="label">Twitter</p>
        </div>

        <div class="icon-wrapper">
          <i class="fa-brands fa-linkedin"></i>
          <p class="label">LinkedIn</p>
        </div>
      </div>

      <button class="prev" disabled>
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button class="next">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </body>
</html>
