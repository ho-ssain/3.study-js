<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom-modal-popup</title>

    <!-- Include the styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- link the font awesome -->
    <script
      src="https://kit.fontawesome.com/a221cb47ee.js"
      crossorigin="anonymous"
    ></script>

    <!-- Include the script file-->
    <script src="./main.js" defer></script>
  </head>

  <body>
    <button class="open-model-btn">Open Model</button>

    <div class="model-background">
      <div class="modal">
        <span class="close-icon">
          <i class="fa-solid fa-xmark"></i>
        </span>

        <p>
          <label for="color">
            What is Your Favorite Color? <br />
            <input type="text" id="color" required />
          </label>
        </p>
        <p>
          <label for="color">
            What is Your Favorite Food? <br />
            <input type="text" id="color" required />
          </label>
        </p>
        <p>
          <label for="color">
            What is Your Favorite Palace? <br />
            <input type="text" id="color" required />
          </label>
        </p>
        <p>
          <label for="color">
            What is Your Favorite Author? <br />
            <input type="text" id="color" required />
          </label>
        </p>
        <p>
          <label for="color">
            What is Your life philosophy? <br />
            <input type="text" id="color" required />
          </label>
        </p>

        <div class="buttons">
          <button class="close">Close</button>
          <button class="submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
